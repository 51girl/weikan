<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title></title>

    <script type="text/javascript" src="res/js/jquery.js"></script>
    <script type="text/javascript" src="res/js/weikan.js"></script>
    <script type="text/javascript" src="res/js/jquery.simplyscroll-1.0.4.js"></script>
    <link rel="stylesheet" href="res/css/jquery.simplyscroll-1.0.4.css" media="all" type="text/css"/>

    <script type="text/javascript">
        Weikan.config.bottomExpand.height = 125;
        Weikan.config.body.minHeight = 600;
        $(window).load(function(e) {
            var wk = weikan.css("weikan", "index").run();
            wk.notifyChange(function() {
                var _wkBottomExpand = $("#wk-bottom-expand");
                var _left = $('<div />').css({
                    float       : "left"
                    , width     : "290px"
                    , marginTop : "36px"
                    , marginLeft: "45px"
                });
                var _newsTopic = $('<h2 />')
                        .addClass("bottom-text")
                        .css({
                            marginBottom : "10px"
                        }).text("News");

                var _newsList = $('<ul />').css({
                    listStyle : "disc inside"
                });
                var _listItem = [
                    "11月14号，威侃全体员工参加了拓..."
                    , "2009年10月31日，威侃组织\"09年消防演习\""
                ]
                for (var i = 0; i < 2; i++) {
                    $(_newsList).append($('<li />')
                            .addClass("bottom-text")
                            .css({
                                marginBottom    : "10px"
                            })
                            .text(_listItem[i]));
                }

                $(_left).append(_newsTopic).append(_newsList);

                var _right = $('<div />').css({
                    float       :"left"
                    , height    :"102px"
                    , width     :((172 + 4 + 20) * 4)+ "px"
                    , marginTop :"10px"
                    , marginLeft:"100px"
                });
                var demo_ul = $("<ul/>").attr({id:"scroller"});
                var _demoItems = [
                    {
                        title : "电子标识制造专家"
                        , image : "demo_bottom_cover_0.png"
                        , href : "electron/electron_0"
                    }
                    , {
                        title : "电子制造包装集成专家"
                        , image : "demo_bottom_cover_1.png"
                        , href : "electron/electron_0"
                    }
                    , {
                        title : "提供最佳的透水透气方案"
                        , image : "demo_bottom_cover_2.png"
                        , href : "electron/electron_0"
                    }
                    , {
                        title : "专业标签打印系统"
                        , image : "demo_bottom_cover_3.png"
                        , href : "electron/electron_0"
                    }
                ];

                for (var i = 0; i < _demoItems.length; i++) {
                    var _demo_li = $("<li/>");
                    var _item = $('<div />').css({
                        border          : "1px #fff solid"
                        , padding       : "1px"
                        , marginRight   : "20px"
                        , position      : "relative"
                        , top           : "0px"
                        , left          : "0px"
                        , width         : "172px"
                        , height        : "98px"
                        , float         : "left"
                    }).addClass("wk-responer");
                    if (_demoItems[i].href) {
                        $(_item).attr("wk-uri", _demoItems[i].href);
                    }

                    var _itemImage = $('<img />')
                            .attr({
                                src     : "./data/" + _demoItems[i].image
                                , width : "172px"
                                , height: "98px"
                            }).css({
                                position: "absolute"
                                , top   : "1px"
                                , left  : "1px"
                            });

                    var _itemTitle = $('<p />').css({
                        background      : "url(\"res/drawables/wk_title_bg.png\") repeat"
                        , position      : "absolute"
                        , top           : (98 - 22 + 1) + "px"
                        , left          : "1px"
                        , height        : "17px"
                        , width         : "152px"
                        , color         : "white"
                        , paddingTop    : "6px"
                        , paddingLeft   : "20px"
                        , fontWeight    : "none"
                        , lineHeight    : "12px"
                    }).text(_demoItems[i].title);

                    var _itemIcon = $('<div />')
                            .addClass("bottom-title-icon")
                            .css({
                                position    : "absolute"
                                ,top        : (98 - 22 + 11) + "px"
                                , left      : "10px"
                            });

                    $(_item).append(_itemImage).append(_itemTitle).append(_itemIcon);
                    $(_demo_li).append(_item);
                    $(demo_ul).append(_demo_li);
                    $(_right).append(demo_ul);
                };

                $(_wkBottomExpand).append(_left).append(_right);
                $(function() { //on DOM ready
                    $("#scroller").simplyScroll({
                        autoMode: 'loop'
                    });
                });
            })
        });
    </script>
</head>
<body>
<div id="wk-main">
    <div id="wk-body">
        <div id="produce-vista-wrapper">
            <img id="next-button" class="controller-button wk-responer" src="res/drawables/wk_arrow_left.png" alt="">
            <img id="prev-button" class="controller-button wk-responer" src="res/drawables/wk_arrow_right.png" alt="">
            <div id="produce-vista"/>
            <div class="wk-clear" />
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="res/js/index.js"></script>
</html>
